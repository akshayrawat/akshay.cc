      <p>DJ Mon is a Rails engine based frontend for Delayed Job. It supports the <a href="https://github.com/collectiveidea/delayed_job_active_record">ActiveRecord</a> and <a href="https://github.com/collectiveidea/delayed_job_mongoid">Mongoid</a> Delayed Job backends. It also has an iPhone client. Installation and usage instructions are on the <a href="https://github.com/akshayrawat/dj_mon">Github wiki</a>. Feel free to <a href="https://github.com/akshayrawat/dj_mon/issues?state=open">report bugs</a> or <a href="https://github.com/akshayrawat/dj_mon">send pull requests</a>.</p>
